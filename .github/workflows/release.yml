name: Create a release version
on:
    workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Tag
      uses: 'rui-costa/action-automatic-semver-releases@1.1.1'
      with:
        TOKEN: '${{ secrets.GITHUB_TOKEN }}'
